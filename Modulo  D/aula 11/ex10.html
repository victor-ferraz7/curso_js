<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1> <!-- Exercício 8 em html-->
    <div>
    Velocidade do Carro: <input type="number" name="velocidade" id="velocidade"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <span id='res'></span>
    </div>

    <script>
       

    function calcular(){
        var vel = Number(document.getElementById('velocidade').value)
        var res = document.getElementById('res')

        if(vel > 80){
            res.innerHTML = `Multado, você passou ${vel - 80} km a mais que o máximo permitido: 80 km/h `
        }
        else{
            res.innerHTML = `Tá suave mlkão , só passou a ${vel} km por hora`
        }
        res.innerHTML += '   Dirija sempre com cinto de segurança'
    }
    </script>

</body>
</html>
