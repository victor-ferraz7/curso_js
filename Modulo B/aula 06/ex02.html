<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula Prompt</title>
    <style>
        body{
            background-color: rgba(116, 116, 167, 0.445);
        }
        p{
            background-color: black;
            color: rgba(34, 204, 190, 0.342);
            width: 170px;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo </h1>
    
    <p>
       Bora bora
    </p>

    <p> Seu nome é <span id='ex1'></span></p>
    
    <script>
       
      var nome = window.prompt('Qual é seu nome? ')
      window.alert('Prazer em conhecer você '+ nome + ' !')
      document.getElementById('ex1').innerHTML = nome
    </script>
</body>
</html>
