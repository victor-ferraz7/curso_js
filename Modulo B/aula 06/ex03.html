<body>
    <h1>Conversão </h1>
    
    <p>
       Bora bora

    <p> o Valor deu  : <span id='ex1'></span></p>

    <p>  <span id='ex2'></span></p>

       var n1 = Number(window.prompt('Digite um número: ')) // versão nova , antiga = Number.parseInt

       var s = n1 + String(n2) // toString :)
       var linguagem = 'JavaScript'

      document.getElementById('ex1').innerHTML = s
      document.getElementById('ex2').innerHTML = `Estudando ${linguagem}`


    </script>
